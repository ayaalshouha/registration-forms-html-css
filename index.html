<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/first-form.css">
    <link rel="stylesheet" href="CSS/sec-form.css">
    <link rel="stylesheet" href="CSS/third-form.css">
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- first-form -->
    <div class="container-1" style="display: none;">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    
    <hr>

    <label for="email">Email</label>
    <input type="text" name="email" id="" placeholder="Email">

    <label for="pass">Password</label>
    <input type="password" name="pass" id="" placeholder="Password">
    
    <label for="re-pass">Repeat Password</label>
    <input type="password" name="re-pass" id="" placeholder="Repeat Password">
    
    <hr>

    <p>By creating an account you agree to our 
        <a href="#">Terms & Privacy</a>.
    </p>

    <button type="submit" class="register-btn">
        Register
    </button>

    <div class="sign-in">
        <p>Already have an account? 
            <a href="#">Log in</a>.
        </p>
    </div>
    </div>

    <!-- second-form -->
    <div class="container-2" style="display: none;">
        <form action="">
            <h1>Register</h1>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input type="text" name="txt" id="" placeholder="Username">
            </div>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input type="email" name="mail" id="" placeholder="Email">
            </div>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" name="pass" id="" placeholder="Password">
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <!-- third form -->
    <div class="container-3">
        <form action="">
            <h1>Login</h1>
            <input type="email" name="mail" id="" placeholder="Enter your email">
            <input type="password" name="pass" id="" placeholder="Enter your password">
           
        <div class="info">
            <div class="remember-check">
                <input type="checkbox" checked name="Remember" id="">
                <label for="Remember">Remember me</label>
            </div>
          
            <p>Forget Password?</p>
        </div>

            <button class="register-btn" type="submit">Log in</button>
            <p>Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
</body>
</html>
